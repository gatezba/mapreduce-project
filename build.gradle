plugins {
    id 'java'
    id 'application'
}

mainClassName = 'App'

dependencies {
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'

    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.9.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.9.1'
    testCompile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '2.9.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version: '2.9.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.9.1'

    compile group: 'org.apache.commons', name: 'commons-text', version: '1.4'

}

repositories {
    jcenter()
}
